<div class="rooms-container">
  <div class="rooms">
    <app-room *ngFor="let room of rooms; let idx = index" [room]="room" [index]="idx"
      (roomAction)="onRoomAction($event)">

    </app-room>
  </div>

  <button (click)="addRoom()" class="bt-add"><span class="plus">+</span> <span>ADD NEW ROOM</span></button>

</div>
